<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button fill="clear" routerLink="/home/tabs/account/about">
          <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Subscription</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="logout()"  fill="clear">
          <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="center">
    <h1>{{subscribeText}}</h1>
    <p *ngIf="subscription_expiry">Ends on</p>
    <p>{{subscription_expiry}}</p>
  </div>
  <div class="">
    
    <div *ngIf="subscribe" > 
      <br>
      <div class="subscribe" >
        <ion-button expand="block" size="large" (click)="generateAccount()"  color="primary">Subscribe</ion-button>
      </div>
    </div>
    <div *ngIf="details" >
      <div class="subscribe" >
        <div style="border: 1px solid #1e319d; padding:10px">
          <ion-text class="small">Please pay to the following account to subscribe</ion-text>
        <h4>Providus Bank</h4>
        <h3>{{account_number}}</h3>
        <h4>₦300/month</h4>
        <!-- <h4>₦1,500/6months</h4> -->
        <!-- <h4>₦3,000/year</h4> -->
        </div> 
      </div>
    </div>
    
  </div>
  <br>
  <ion-card style="text-align: center;">
    <ion-card-header color="light">
      <h3>Profile Information</h3>
    </ion-card-header>
    <!-- <ion-card-content>
      
    </ion-card-content> -->
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label>{{name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{phone}}</ion-label>
    </ion-item>
  </ion-list>

  
</ion-content>
