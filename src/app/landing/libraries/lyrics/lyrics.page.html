<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/libraries"></ion-back-button>
    </ion-buttons>
    <ion-searchbar 
      placeholder='Search...' 
      >
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  
    <br>

    <ion-list>
      <ion-item *ngFor="let list of lists" [routerLink]="['/home', 'tabs', 'libraries','lyrics', 'lyrics-detail', list.id]" routerLinkActive="router-link-active" 
       >
        <ion-label>
          {{ list.name }}
        </ion-label>
      </ion-item>
      
    </ion-list>


</ion-content>
