<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/libraries"></ion-back-button>
    </ion-buttons>
    <ion-title>My Downloads</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of lists">
      <ion-icon slot="start" name="musical-notes-outline"></ion-icon>
      <ion-label class="ion-nowrap"> {{item.name}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
